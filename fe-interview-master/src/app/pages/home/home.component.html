<h1 class="header">Trending Games</h1>

<div class="trending-div" *ngIf="trendingGamesData$">
	<a class="trending-thumb" *ngFor="let g of trendingGamesData$ | async">
		<!-- Game Thumbnail -->
		<img src="{{g.thumb.url}}" alt="{{g.thumb.title}}">
	</a>

	<a class="button" routerLink="browse" routerLinkActive="active"> View all games! </a>
</div>
